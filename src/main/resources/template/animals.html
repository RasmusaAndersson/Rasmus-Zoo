<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Djur i parken</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/custom.css">

    <script rel="script" type="text/javascript" src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script rel="script" type="text/javascript" src="/custom.js"></script>
</head>
<body class="text-center">
<div class="container">
    <h1 class="animals">Djur i parken</h1>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Namn</th>
            <th>Typ av djur</th>
            <th>Ta bort</th>
            <th>Ändra</th>
        </tr>
        </thead>
        <tbody id="animals">

        </tbody>
    </table>

    <div>
        <h3>Lägg till djur</h3>
        <p>Namn:<input type="text" id="name"></p>
        <p>Typ av djur:<input type="text" id="type"></p>
        <button class="btn btn-info" id="add-animal">Lägg till</button>
    </div>

    <a class="btn btn-dark" th:href="@{index}">Tillbaka till Startsidan</a>

</div>

</body>
</html>
